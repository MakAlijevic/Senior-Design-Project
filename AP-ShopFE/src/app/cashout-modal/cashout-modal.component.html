<div class="modal fade" id="cashoutModal" tabindex="-1" aria-labelledby="cashoutLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cashoutLabel">Cashout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check" style="background-color: rgb(226, 226, 226);height: 115px;"
                    *ngFor="let item of selectedCartItems">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center justify-content-center" style="margin-top: 10px;">
                            <label class="form-check-label" for="flexCheckDefault">
                                <img class="" [src]="item.product.imagePath" alt="productPicture"
                                    style="height: 95px; border-radius: 20%;">
                            </label>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-start" style="margin-top: 10px;">
                            <h2 class="" style="font-size: 20px !important;">{{item.product.productName}}</h2>
                        </div>
                        <div class="col-4 d-flex justify-content-center align-items-center" style="margin-top: 3px;">
                            Price: {{item.product.price | currency}}
                            <br>
                            Quantity: {{item.quantity}}
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center"
                            style="margin-top: 10px; color: green; font-size: 20px!important;">
                            {{item.product.price * item.quantity | currency}}
                        </div>
                    </div>
                </div>
                <div class="row me-2">
                    <div class="col-8">
                    </div>
                    <div class="col-4 rounded-pill d-flex justify-content-center mt-3"
                        style="background-color: black; color: rgb(62, 189, 62); font-size: 20px!important;">
                        <span style="color: white;">Total:&nbsp;</span>{{totalPrice | currency}}
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-dark rounded-pill" data-bs-dismiss="modal"
                    (click)="buyItems()"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="green"
                        class="bi bi-check" viewBox="0 0 16 16">
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                    </svg><span class="me-2" style="font-size: 20px!important;">Confirm</span></button>
            </div>
        </div>
    </div>
</div>
