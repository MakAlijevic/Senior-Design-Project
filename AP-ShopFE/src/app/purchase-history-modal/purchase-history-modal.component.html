<div class="modal fade" id="purchaseHistoryModal" tabindex="-1" aria-labelledby="purchaseHistoryModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Purchase History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" style="background-color: rgb(226, 226, 226);height: 115px;"
                    *ngFor="let order of userOrders">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <label class="form-check-label" for="flexCheckDefault">
                            <img class=""
                                src="https://media.istockphoto.com/id/1050236216/photo/system-of-internal-combustion-engine-isolated-on-white-background-3d.jpg?s=612x612&w=0&k=20&c=2yKzd3xDHX0IYQwcE1raSw6lc9enHMApE3SzVV7yyxM="
                                alt="productPicture" style="height: 95px; border-radius: 20%;">
                        </label>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <h2 class="" style="font-size: 20px !important;">{{order.dateTime | date:'medium'}}</h2>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center" style="margin-top: 15px;">
                        <p style="font-size: 20px; color: green;">
                            {{order.totalPrice |currency}}</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
