<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">My Cart ({{cartItemsCount}})</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check" style="background-color: rgb(226, 226, 226);height: 115px;"
                    *ngFor="let item of cartItems">
                    <div class="row">
                        <div class="col-1 d-flex align-items-center justify-content-center" style="margin-top: 5px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                (click)="setSelectedItem(item.id)">
                        </div>
                        <div class="col-2 d-flex align-items-center justify-content-center" style="margin-top: 10px;">
                            <label class="form-check-label" for="flexCheckDefault">
                                <img class="" [src]="item.product.imagePath" alt="productPicture"
                                    style="height: 95px; border-radius: 20%;">
                            </label>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-start" style="margin-top: 10px;">
                            <h2 class="" style="font-size: 20px !important;">{{item.product.productName}}</h2>
                        </div>
                        <div class="col-3 d-flex justify-content-center align-items-center" style="margin-top: 3px;">
                            <input type="number" style="border-width: 3px; height: 35px; width: 100px;"
                                id="cartQuantity" name="cartQuantity" (change)="quantityChanged($event, item.id)"
                                [defaultValue]="item.quantity" min="1" max="{{item.product.quantity}}">
                        </div>
                        <div class="col-2 d-flex justify-content-center align-items-center" style="margin-top: 3px;">
                            <button class="btn" (click)="removeItemFromCart(item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="getSelectedItems()" data-bs-toggle="modal"
                    data-bs-target="#cashoutModal"><img src="../../assets/Car Icon.png" style="height: 40px;"><span
                        class="ms-3" style="font-size: 20px!important;">Cash-Out</span></button>
            </div>
        </div>
    </div>
</div>
