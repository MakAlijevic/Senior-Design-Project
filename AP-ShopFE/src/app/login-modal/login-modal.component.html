<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" #loginModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input [(ngModel)]="username" name="username" type="text" id="loginUsername"
                                style="font-size: 19px;" class="form-control" required />
                            <p class="form-label" for="form3Example3c" style="color:#838383; font-size: 13px;">
                                Username</p>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-lock fa-lg fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input [(ngModel)]="password" name=" password" type="password" id="loginPassword"
                                style="font-size: 19px;" class="form-control" required />
                            <p class="form-label" for="form3Example4c" style="color:#838383; font-size: 13px;">
                                Password</p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button id="register" type="submit" class="btn btn-primary rounded-pill" data-bs-dismiss="modal"
                            (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
