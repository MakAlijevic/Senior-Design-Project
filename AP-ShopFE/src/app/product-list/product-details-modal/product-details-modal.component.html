<div class="modal fade" id="Modal{{product.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <img [src]="product.imagePath" alt="ProductPic" style="max-height: 375px; max-width: 375px;">
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h5 class="text-center" style="color: gray;">{{product.category.categoryName}}</h5>
                        <h1 class="text-center">
                            {{product.productName}}</h1>
                        <p class="text-center mt-3" style="font-size: 9.5px; color: gray;">{{product.description}}
                        </p>
                        <h1 class="text-center">{{product.price | currency}}</h1>
                        <h5 class="text-center mt-3" style="color: gray; font-size: 14px;">Shipping:
                            {{product.shipping.shippingType}}</h5>
                        <div class="row">
                            <div class="col-6">
                                <h5 class="text-center mt-3">In stock: {{product.quantity}}</h5>
                            </div>
                            <div class="col-6 d-flex justify-content-center mt-3">
                                <input type="number" style="border-width: 3px;" id="quantity{{product.id}}"
                                    name="quantity" [defaultValue]="1" min="1" max="{{product.quantity}}">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col-6 d-flex justify-content-center">
                                <button class="btn btn-dark btn-lg" (click)="addToCart(product.id)">Add to cart<img
                                        class="ms-2" src="../../../assets/Cart Icon (Dark mode).png" alt=""
                                        style="height: 25px;"></button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button class="btn btn-dark btn-lg" (click)="buyNow(product.id)">Buy Now</button>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3" *ngIf="userRole == 2">
                            <div class="col-6 d-flex justify-content-center">
                                <button class="btn btn-warning" data-bs-toggle="modal"
                                    data-bs-target="#editProductModal" (click)="modifyProduct(product.id)"
                                    [disabled]="product.isModified == true">Modify</button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal"
                                    data-bs-target="#warningModal" [disabled]="product.isModified == true"
                                    (click)="deleteProduct(product.id)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-edit-product-modal></app-edit-product-modal>
